# ===========================================
# MAITRI APPLICATION CONFIGURATION TEMPLATE
# ===========================================
# Copy this file to 'application.properties' and fill in your actual values
# DO NOT commit application.properties with real credentials to GitHub

# ===========================================
# DATABASE CONFIGURATION
# ===========================================
# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/maitri_db
spring.datasource.username=your_postgres_username
spring.datasource.password=your_postgres_password
spring.datasource.driver-class-name=org.postgresql.Driver

# ===========================================
# JPA / HIBERNATE CONFIGURATION
# ===========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===========================================
# SERVER CONFIGURATION
# ===========================================
server.port=8080

# ===========================================
# JWT CONFIGURATION (Custom Properties)
# ===========================================
app.jwt.secret=your_jwt_secret_key_here_minimum_256_bits
app.jwt.expiration=86400000

# ===========================================
# AI CONFIGURATION
# ===========================================
# GEMINI AI CONFIGURATION
app.gemini.apiKey=your_gemini_api_key_here
app.gemini.model=gemini-2.5-flash

# ===========================================
# SPOONACULAR API CONFIGURATION
# ===========================================
app.spoonacular.apiKey=your_spoonacular_api_key_here
app.spoonacular.baseUrl=https://api.spoonacular.com

# ===========================================
# LOGGING CONFIGURATION
# ===========================================
logging.level.com.maitri=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ===========================================
# APPLICATION CONFIGURATION
# ===========================================
spring.application.name=maitri-backend
spring.profiles.active=dev

# ===========================================
# VALIDATION CONFIGURATION
# ===========================================
spring.jpa.properties.hibernate.validator.apply_to_ddl=false